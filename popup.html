<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Tabs to HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 15px;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            transition: all 0.3s ease;
        }
        .count {
            font-weight: bold;
            margin-bottom: 10px;
            color: #3498db;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
        }
        /* Custom toggle switch */
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .toggle-label {
            margin-left: 10px;
            font-size: 14px;
            flex-grow: 1;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3498db;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        /* Filename input */
        .filename-container {
            margin-top: 15px;
        }
        .filename-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .filename-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Save Tabs to HTML</h1>
    <p>Save your open tabs to an HTML file with a clean, organized layout.</p>
    <!-- The count will be inserted here by JavaScript -->
    
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="tabScopeToggle" checked>
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Save tabs from all windows</span>
    </div>
    
    <div class="filename-container">
        <label for="filenameInput" class="filename-label">Filename:</label>
        <input type="text" id="filenameInput" class="filename-input" placeholder="saved_tabs_yyyy-MM-dd-hh-mm-ss.html">
    </div>
    
    <button id="saveTabsBtn">Save Tabs</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
